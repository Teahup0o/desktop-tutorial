<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodProject - Officiellement dévoilé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #f5f5f7;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
        }

        .container {
            margin: 0 auto;
            width: 100%;
            max-width: 2560px;
        }

        /* Navigation */
        nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-content {
            max-width: 980px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 22px;
        }

        .nav-list {
            list-style: none;
            display: flex;
            height: 100%;
            align-items: center;
        }

        .nav-list li {
            display: inline-flex;
            height: 100%;
            align-items: center;
        }

        .nav-list a {
            color: #f5f5f7;
            opacity: 0.8;
            text-decoration: none;
            font-size: 12px;
            margin: 0 10px;
            transition: opacity 0.3s;
        }

        .nav-list a:hover {
            opacity: 1;
        }

        /* Hero section */
        .hero {
            padding-top: 44px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .hero-text {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 50px;
        }

        .hero-eyebrow {
            font-size: 19px;
            line-height: 1.21053;
            font-weight: 600;
            letter-spacing: .012em;
            margin-bottom: 6px;
            color: #6366f1;
        }

        .hero-title {
            font-size: 48px;
            line-height: 1.08349;
            font-weight: 600;
            letter-spacing: -.003em;
            margin-bottom: 15px;
        }

        .hero-subtitle {
            font-size: 24px;
            line-height: 1.16667;
            font-weight: 400;
            letter-spacing: .009em;
            margin-bottom: 14px;
        }

        .hero-image {
            width: 100%;
            margin: 20px auto 0;
        <h2 class="section-title">Technologie révolutionnaire.</h2>
        <p class="section-subtitle">BloodProject introduit une technologie portable jamais vue auparavant, combinant un écran 360° avec des capteurs de pointe dans un design élégant et confortable.</p>
        
        <img src="images/bloodproject.png" alt="BloodProject anneau connecté" class="product-image-feature">
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">●</div>
                <h3 class="feature-title">Interface 360°</h3>
                <p class="feature-desc">Un écran complet qui entoure votre doigt pour une expérience utilisateur inédite.</p>
            </div>
            <div class="feature">
                <div class="feature-icon">●</div>
                <h3 class="feature-title">220+ métriques</h3>
                <p class="feature-desc">Suivez plus de 220 indicateurs de santé et de performance en temps réel.</p>
            </div>
            <div class="feature">
                <div class="feature-icon">●</div>
                <h3 class="feature-title">Autonomie de 3 jours</h3>
                <p class="feature-desc">Notre technologie de batterie révolutionnaire offre jusqu'à 72 heures d'utilisation.</p>
            </div>
        </div>
    </section>

    <div class="divider"></div>

    <section class="section animate">
        <h2 class="section-title">Une expérience immersive</h2>
        <p class="section-subtitle">L'écran tactile à 360° redéfinit l'interaction avec votre appareil portable. Contrôlez tout d'un simple toucher ou d'un glissement de doigt.</p>
        
        <img src="images/bloodproject.png" alt="Interface utilisateur du BloodProject" class="product-image-feature">
        
        <div class="specs-grid">
            <div class="spec-item">
                <h4 class="spec-title">Écran</h4>
                <p class="spec-value">Affichage OLED flexible 360° avec verre résistant aux rayures</p>
            </div>
            <div class="spec-item">
                <h4 class="spec-title">Capteurs</h4>
                <p class="spec-value">ECG, oxymètre, température, accéléromètre, GPS</p>
            </div>
            <div class="spec-item">
                <h4 class="spec-title">Connectivité</h4>
                <p class="spec-value">Bluetooth 5.3, Wi-Fi 6E, NFC, Ultra Wideband</p>
            </div>
            <div class="spec-item">
                <h4 class="spec-title">Résistance</h4>
                <p class="spec-value">Étanche jusqu'à 100m, certification IP68</p>
            </div>
        </div>
    </section>

    <section class="buy-section animate">
        <h2 class="buy-title">BloodProject</h2>
        <p class="buy-price">À partir de 999 €</p>
        <p class="price-note">Ou 83,25 €/mois pendant 12 mois*</p>
        
        <div class="cta-container">
            <a href="#" class="button">Acheter</a>
            <a href="#" class="button-secondary">En savoir plus ></a>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>*Financement soumis à conditions.</p>
            <div class="footer-legal">
                <p>Copyright © 2025 BloodProject Technologies. Tous droits réservés.</p>
                <p>Confidentialité | Conditions d'utilisation | Ventes et remboursements | Mentions légales | Plan du site</p>
            </div>
        </div>
    </footer>
</body>
</html>
